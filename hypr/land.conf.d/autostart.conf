#################
### AUTOSTART ###
#################


# deamon
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once = hypridle

# layout
exec = swaync &
exec-once = waybar &
exec-once = hyprpaper &
exec-once = systemctl --user start hyprpolkitagent &

# cursor theme
exec-once = hyprctl setcursor McMojave-cursors 24

# apps

#workspace 1
exec-once = spotify-launcher
exec-once = alacritty -t cava -e cava
exec-once = alacritty -t tty-clock -e tty-clock -b -c -C 7 -S -n
